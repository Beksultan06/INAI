<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoiDostavka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: #3D348B;
            color: #fff;
        }

        .sidebar {
            background-color: #2c2565;
            width: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #3D348B;
            color: #d7fc69;
        }

        .menu-item {
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #3D348B;
        }

        .footer {
            padding: 10px;
            text-align: center;
            background-color: #2c2565;
            font-size: 12px;
        }

        .content {
            flex: 1;
            padding: 30px;
            background-color: #fff;
            color: #333;
        }

        a {
            color: #d7fc69;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="logo">
                <img src="./logo.png" alt="OnoiDostavka Logo" style="max-width: 80%; height: auto;">
            </div>
            <div class="menu-item"  onclick="window.location.href='{% url 'orders-page' %}';">Заказ доставки</div>
            <div class="menu-item"  onclick="window.location.href='{% url 'active_orders' %}';">Активные заказы</div>
            <div class="menu-item" onclick="window.location.href='{% url 'kura_user' %}';">Стать курьером</div>
            <div class="menu-item" onclick="window.location.href='#'">Связаться с поддержкой</div>
            <div class="menu-item" onclick="window.location.href='#'">Профиль</div>
            <div class="menu-item" onclick="window.location.href='{% url 'register' %}';">Рагистрация</div>
            <div class="menu-item" onclick="window.location.href='{% url 'login' %}';">Авторизация</div>
            <!-- Пункт для курьера -->
            <div class="menu-item" id="courier-center" style="display:none;">Центр курьера</div>
        </div>
        <div class="footer">
            <a href="#">Условия обслуживания</a> | <a href="#">Политика конфиденциальности</a><br>
            &copy; 2024 OnoiDostavka. Все права защищены.
        </div>
    </div>

    <div class="content">
        <h1>Добро пожаловать в OnoiDostavka!</h1>
        <p>Выберите нужный раздел в меню слева.</p>
    </div>

    <script>
        // Проверка роли пользователя (пример: курьер)
        const isCourier = true;  // Установите false для скрытия "Центра курьера"

        if (isCourier) {
            document.getElementById('courier-center').style.display = 'block';
        }
    </script>
</body>
</html>
